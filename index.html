<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"
</head>
<body class="bg-light">
    <div class="d-flex  justify-content-center align-items-center col-12 border border-0 vh-100  ">
            <div class="card bg-transparent d-flex justify-content-center align-items-center border border-0 ">
                <div class="card bg-transparent col-12 col-md-8 col-lg-6 justify-content-center align-items-center border border-0 ">
                    <div id="txtTemp" class="card bg-dark rounded col-6 justify-content-center align-items-center border border-dark ">
                        <h3 class="text-light">Temperature</h3>
                        <h1 class="text-primary bi bi-thermometer-low"></h1>
                    </div>
                    <div id="txtSpeed" class="card bg-dark rounded col-6 justify-content-center align-items-center border border-dark ">
                        <h3 class="text-light">Wind Speed</h3>
                        <h1 class="text-primary bi bi-wind"></h1>
                    </div>
                    <div  id="txtHumidity" class="card bg-secondary rounded col-12 mt-4 justify-content-center align-items-center border border-dark ">
                        <h3 class="text-dark">Humidity</h3>
                        <h1 class="text-primary bi bi-droplet-half"></h1>
                    </div>
                    <div id="txtCloud" class="card bg-transparent rounded col-12 mt-4 justify-content-center align-items-center border border-dark ">
                        <h3 class="text-dark">Cloudiness</h3>
                        <h1 class="text-primary bi bi-clouds"></h1>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        navigator.geolocation.getCurrentPosition( (position) => {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            fillData(latitude,longitude)
        })

        function fillData(strLat,strLong){
        const strURL = `https://api.open-meteo.com/v1/forecast?latitude=${strLat}&longitude=${strLong}&current=temperature_2m,relative_humidity_2m,cloud_cover,wind_speed_10m,wind_direction_10m,wind_gusts_10m&minutely_15=temperature_2m,relative_humidity_2m,wind_speed_10m,wind_direction_10m,wind_gusts_10m&hourly=temperature_2m&daily=sunrise,sunset,daylight_duration,sunshine_duration&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch`
        $.getJSON(strURL).then(objData => {
            console.log(objData.current.temperature_2m)
            console.log(objData.minutely_15.relative_humidity_2m)
            console.log(objData.current.cloud_cover)

            let strTemp = objData.current.temperature_2m
            let strHum = objData.minutely_15.relative_humidity_2m
            let strCloud = objData.current.cloud_cover

            let strSpeed = objData.current.wind_speed_10m
            let strDir = objData.current.wind_direction_10m
            let strGust = objData.current.wind_gusts_10m

            let strRise = objData.daily.sunrise
            let strSet = objData.daily.sunset
            let strLight = objData.daily.daylight_duration
            let strShine = objData.daily.sunshine_duration


            $('#txtTemp').append(`<h2 class="text-light">${strTemp}Â°F</h2>`)
            $('#txtHumidity').append(`<h2 class="text-dark">${strHum.at(0)}%</h2>`)
            $('#txtCloud').append(`<h2 class="text-dark">${strCloud}%</h2>`)

            $('#txtSpeed').append(`<h2 class="text-light">${strSpeed}MPH</h2>`)
            $('#txtHumidity').append(`<h2 class="text-dark">${strDir}</h2>`)
            $('#txtCloud').append(`<h2 class="text-dark">${strGust}</h2>`)
        })
    }
    </script>
</body>
</html>
