<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center col-12 vh-100">
        <form class="card col-12 col-md-6 col-lg-4 mt-5" id="frmInfo"> 
        <div class="card-body d-flex justify-content-center align-items-center">
            <div class="card col-4 justify-content-center align-items-center border border-0">
                <div id="txtTemp" class="card col-12 justify-content-center align-items-center border border-0">
                </div>
                <div class="card col-12 justify-content-center align-items-center border border-0">
                    <h2 id="txtHumidity">Humidity</h2>
                </div>
                <div class="card col-12 justify-content-center align-items-center border border-0">
                    <h2 id="txtCloud">Cloud Coverage</h2>
                </div>
            </div>
            
            <!-- <h1 class="text-center mb-0">SwollenHippo</h1> -->
            <!-- <h2 class="text-center mb-3">Administrator Login</h2> -->
        </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const strURL = 'https://api.open-meteo.com/v1/forecast?latitude=36.1628&longitude=-85.5016&current=temperature_2m,precipitation,cloud_cover&minutely_15=temperature_2m,relative_humidity_2m&hourly=temperature_2m,cloud_cover&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch'
        $.getJSON(strURL).then(objData => {
            console.log(objData.current.temperature_2m)
            let strTemp = objData.current.temperature_2m

            $('#txtTemp').append(`<h2>${strTemp}</h2>`)
        })
    </script>
</body>
</html>
