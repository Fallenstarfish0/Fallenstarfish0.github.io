<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"
</head>
<body class="bg-dark">
    <div class="d-flex  justify-content-center align-items-center col-12 border border-0 vh-100  ">
            <div class="card bg-transparent d-flex justify-content-center align-items-center border border-0 ">
                <div class="card bg-transparent col-4 justify-content-center align-items-center border border-0 ">
                    <div id="txtTemp" class="card bg-transparent col-12 justify-content-center align-items-center border border-0 ">
                        <h1 class="text-primary bi bi-thermometer-low"></h1>
                    </div>
                    <div  id="txtHumidity" class="card bg-transparent col-12 justify-content-center align-items-center border border-0 ">
                        <h1 class="text-primary bi bi-droplet-half"></h1>
                    </div>
                    <div id="txtCloud" class="card bg-transparent col-12 justify-content-center align-items-center border border-0 ">
                        <h1 class="text-primary bi bi-clouds"></h1>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const strURL = 'https://api.open-meteo.com/v1/forecast?latitude=36.1628&longitude=-85.5016&current=temperature_2m,precipitation,cloud_cover&minutely_15=temperature_2m,relative_humidity_2m&hourly=temperature_2m,cloud_cover&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch'
        $.getJSON(strURL).then(objData => {
            console.log(objData.current.temperature_2m)
            console.log(objData.minutely_15.relative_humidity_2m)
            console.log(objData.hourly.cloud_cover)

            let strTemp = objData.current.temperature_2m
            let strHum = objData.minutely_15.relative_humidity_2m
            let strCloud = objData.hourly.cloud_cover

            $('#txtTemp').append(`<h2>${strTemp}</h2>`)
            $('#txtHumidity').append(`<h2>${strHum.at(0)}%</h2>`)
            $('#txtCloud').append(`<h2>${strCloud.at(0)}</h2>`)
        })
    </script>
</body>
</html>
